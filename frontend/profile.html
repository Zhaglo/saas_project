<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h2 { text-align: center; margin-top: 20px; }
    .container { margin: 20px; }
    .section { margin-bottom: 40px; }
    .plans-container, .subscriptions-container { display: flex; flex-wrap: wrap; gap: 20px; }
    .card { border: 1px solid #ddd; border-radius: 5px; padding: 20px; width: 200px; }
    .card h3 { margin: 0 0 10px; }
    .card button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; }
    .expired { color: gray; }
  </style>
</head>
<body>
  <h2>Your Profile</h2>
  <div class="container">

    <!-- Активные подписки -->
    <div class="section">
      <h3>Active Subscriptions</h3>
      <div id="active-subscriptions" class="subscriptions-container"></div>
    </div>

    <!-- Истекшие подписки -->
    <div class="section">
      <h3>Expired Subscriptions</h3>
      <div id="expired-subscriptions" class="subscriptions-container"></div>
    </div>

<!--    &lt;!&ndash; Доступные планы &ndash;&gt;-->
<!--    <div class="section">-->
<!--      <h3>Available Plans</h3>-->
<!--      <div id="plans-container" class="plans-container"></div>-->
<!--    </div>-->

    <!-- Доступные SaaS-платформы -->
    <div class="section">
      <h3>Available SaaS Platforms</h3>
      <div id="platforms-container" class="subscriptions-container"></div>
    </div>

  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html'; // Если токен отсутствует, перенаправляем на вход
    }

    // Получение активных подписок
    async function fetchActiveSubscriptions() {
      const response = await fetch('http://localhost:8000/api/subscriptions/active', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      const data = await response.json();
      const container = document.getElementById('active-subscriptions');
      container.innerHTML = '';

      if (response.ok) {
        data.subscriptions.forEach(sub => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${sub.plan_name}</h3>
            <p>Platform: ${sub.platform_name || 'N/A'}</p>
            <p>Start: ${new Date(sub.start_date).toLocaleDateString()}</p>
            <p>End: ${new Date(sub.end_date).toLocaleDateString()}</p>
          `;
          container.appendChild(card);
        });
      } else {
        container.innerHTML = '<p>No active subscriptions found.</p>';
      }
    }

    // Получение истекших подписок
    async function fetchExpiredSubscriptions() {
      const response = await fetch('http://localhost:8000/api/subscriptions/expired', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
      });
      const data = await response.json();
      const container = document.getElementById('expired-subscriptions');
      container.innerHTML = '';

      if (response.ok) {
        data.expired_subscriptions.forEach(sub => {
          const card = document.createElement('div');
          card.className = 'card expired';
          card.innerHTML = `
            <h3>${sub.plan_name}</h3>
            <p>Platform: ${sub.platform_name || 'N/A'}</p>
            <p>Start: ${new Date(sub.start_date).toLocaleDateString()}</p>
            <p>End: ${new Date(sub.end_date).toLocaleDateString()}</p>
          `;
          container.appendChild(card);
        });
      } else {
        container.innerHTML = '<p>No expired subscriptions found.</p>';
      }
    }

    // Получение доступных планов подписки
    async function fetchPlans() {
      const response = await fetch('http://localhost:8000/api/subscriptions/plans');
      const data = await response.json();
      const container = document.getElementById('plans-container');
      container.innerHTML = '';

      data.plans.forEach(plan => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h3>${plan.name}</h3>
          <p>Price: $${plan.price}</p>
          <p>Duration: ${plan.duration_days} days</p>
          <button onclick="subscribe('${plan.name}', ${plan.price}, ${plan.duration_days})">Subscribe</button>
        `;
        container.appendChild(card);
      });
    }

    // Получение списка платформ
    async function fetchPlatforms() {
      const response = await fetch('http://localhost:8000/api/subscriptions/platforms', {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
      });
      const data = await response.json();
      const container = document.getElementById('platforms-container');
      container.innerHTML = '';

      data.platforms.forEach(platform => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${platform.image_url}" alt="${platform.name}" style="width:100%; border-radius: 5px;">
          <h3>${platform.name}</h3>
          <p>${platform.description}</p>
          <button onclick="viewPlatformPlans(${platform.id})">View Plans</button>
        `;
        container.appendChild(card);
      });
    }

    // Получение планов платформы
    async function viewPlatformPlans(platformId) {
      const response = await fetch(`http://localhost:8000/api/subscriptions/platforms/${platformId}`, {
        headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` },
      });
      const data = await response.json();
      const container = document.getElementById('platforms-container');
      container.innerHTML = `
        <h3>${data.platform.name}</h3>
        <p>${data.platform.description}</p>
        <div>
          ${data.plans.map(plan => `
            <div class="card">
              <h4>${plan.name}</h4>
              <p>Price: $${plan.price}</p>
              <p>Duration: ${plan.duration_days} days</p>
              <button onclick="subscribeToPlatform(${platformId}, '${plan.name}', ${plan.duration_days})">Subscribe</button>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Подписка на платформу
    async function subscribeToPlatform(platformId, planName, durationDays) {
      if (!platformId || !planName || !durationDays) {
        alert('All fields are required!');
        return;
      }
      console.log('Sending subscription data:', { platformId, planName, durationDays });

      try {
        const response = await fetch(`http://localhost:8000/api/subscriptions/platforms/${platformId}/subscribe`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ plan_name: planName, duration_days: durationDays }),
        });

        if (!response.ok) {
          const error = await response.json();
          if (Array.isArray(error.detail)) {
            const messages = error.detail.map(err => `${err.msg}`).join('\n');
            alert(`Error: ${messages}`);
          } else {
            alert(`Error: ${error.detail || 'Unknown error'}`);
          }
          return;
        }

        const data = await response.json();
        console.log('Subscription created:', data);

        // Проверяем, есть ли URL для оплаты
        if (data.payment_url) {
          alert('Subscription created! Redirecting to payment...');
          window.location.href = data.payment_url;
        } else {
          alert('Subscription created without payment. Please check your active subscriptions.');
        }

        fetchActiveSubscriptions();
      } catch (error) {
        console.error('Error:', error);
        alert('An unexpected error occurred. Please try again.');
      }
    }


    // Подписка на обычный план
    async function subscribe(planName, planPrice, durationDays) {
      try {
        const response = await fetch('http://localhost:8000/api/subscriptions/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify({ plan_name: planName, duration_days: durationDays }),
        });

        if (!response.ok) {
          const error = await response.json();
          alert(`Failed to subscribe: ${error.detail}`);
          return;
        }

        const subscriptionData = await response.json();
        const subscriptionId = subscriptionData.subscription.id;

        // Создаем платеж
        const paymentResponse = await fetch('http://localhost:8000/api/payments/create-checkout-session', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`,
          },
          body: JSON.stringify({
            user_id: localStorage.getItem('user_id'),
            plan_name: planName,
            amount: planPrice * 100,
            subscription_id: subscriptionId,
          }),
        });

        if (!paymentResponse.ok) {
          const error = await paymentResponse.json();
          alert(`Failed to create payment: ${error.detail}`);
          return;
        }

        const paymentData = await paymentResponse.json();
        alert(`Payment created! Redirecting to: ${paymentData.url}`);
        window.location.href = paymentData.url;
      } catch (error) {
        console.error('Error:', error);
        alert('Something went wrong. Please try again.');
      }
    }

    // Инициализация данных
    fetchActiveSubscriptions();
    fetchExpiredSubscriptions();
    // fetchPlans();
    fetchPlatforms();
  </script>
</body>
</html>
