<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-5 shadow-sm" style="width: 400px;">
      <h2>Fake Payment Provider</h2>
      <p>Enter Payment Details</p>
      <input type="text" id="card-number" class="form-control mb-3" placeholder="Card Number" required>
      <input type="text" id="expiry-date" class="form-control mb-3" placeholder="Expiry Date (MM/YY)" required>
      <input type="text" id="cvv" class="form-control mb-3" placeholder="CVV" required>
      <button class="btn btn-primary w-100" onclick="processPayment()">Pay</button>
      <p id="status" class="text-success mt-3 d-none">Payment successful!</p>
      <p id="status-error" class="text-danger mt-3 d-none">Payment failed!</p>
    </div>
  </div>

  <script>
    function processPayment() {
      const cardNumber = document.getElementById('card-number').value;
      const expiryDate = document.getElementById('expiry-date').value;
      const cvv = document.getElementById('cvv').value;

      if (cardNumber && expiryDate && cvv) {
        document.getElementById('status').classList.remove('d-none');
        document.getElementById('status-error').classList.add('d-none');

        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');

        if (paymentId) {
          setTimeout(() => {
            window.location.href = `payment-success.html?payment_id=${paymentId}`;
          }, 2000);
        } else {
          console.error("Payment ID not found!");
        }
      } else {
        document.getElementById('status-error').classList.remove('d-none');
        document.getElementById('status').classList.add('d-none');
      }
    }
  </script>
</body>
</html>
