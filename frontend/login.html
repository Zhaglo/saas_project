<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 400px;">
      <h2 class="text-center mb-4">Login</h2>
      <div>
        <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
        <button class="btn btn-primary w-100" onclick="login()">Login</button>
        <div class="text-center mt-3">
          <p>Don't have an account? <a href="register.html" class="text-decoration-none">Register</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://localhost:8000/api/auth/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();
      if (response.ok) {
        localStorage.setItem('token', data.access_token);
        localStorage.setItem('user_id', data.user_id);
        window.location.href = 'profile.html';
      } else {
        alert(data.detail);
      }
    }
  </script>
</body>
</html>
